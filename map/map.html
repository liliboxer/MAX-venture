<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/index.css">
    <link rel="stylesheet" href="./map.css">
    <title>MAXquest</title>
</head>
<body class="map-body">

        <h1>Max's Quest Options</h1>
        <header>
            <h2>Pick somewhere for Max to start</h2>
           
            <div class="profile">
                <img id="avatar" src="../assets/cuddler.png" alt="">
                <span id="name"></span>
                <span id="fluff">fluff:</span>
                <span id="hp">hp:</span>
                <span id="gold">gold:</span>
            </div>
        </header>

        <main>
            <nav>
                <img src="../assets/pixel-max.jpg" alt="pixel orange">
                <div class="quest-wrapper">
                    <h3>Quest 1: Living Room</h3>
                    <img class="quest-img" src="../assets/living-room.jpg" alt="pixel art living room">
                </div>

                <div class="quest-wrapper">
                    <img class="quest-img" src="../assets/bedroom.jpg" alt="pixel art bedroom">
                    <h3>Quest 2: Bedroom</h3>
                </div>

                <div class="quest-wrapper">
                    <h3>Quest 3: Outdoors</h3>
                    <img class="quest-img" src="../assets/outdoor.jpg" alt="pixel art outside">
                </div>
            </nav>
        </main>


    <footer>
        <p>&copy Lili Boxer 2019</p>
    </footer>

    <script type="module" src="map.js"></script>
</body>
</html>
