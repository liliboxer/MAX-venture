<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/quest.css">
    <title>Quest</title>
</head>
<body>
    <h1>Quest</h1>
    <header>
        <div class="profile">
            <img id="avatar" src="./assets/cuddler.png">
            <span id="name">Lili</span>
            <span id="fluff">10</span>
            <span id="hp">hp: 50</span>
            <span id="gold">gold: 0</span>
        </div>
    </header>
    
    <main>
        <section>
            <h2>Living Room</h2>
            <img src="./assets/living-room.jpg" alt="">
        </section>

        <section>
            <p id="description">The living room is a wonderous place with lots to offer. Let's explore!</p>
            <form id="choice-form">
                <label>
                    <input type="radio" name="choice" id="choice">
                    Race around and play with anything that's on the floor
                </label>
                
                <label>
                    <input type="radio" name="choice" id="choice">
                    Hop up onto the windowsill with the hopes that the window is open 
                </label>
                
                <label>
                    <input type="radio" name="choice" id="choice">
                    Curl up in the chair for a nice nap
                </label>
                
                <button>Submit</button>
            </form>
        </section>

        <section id="result" class="hidden">
            <p>You got too carried away with your napping and gotten woken up by Scout!</p>
        </section>
    </main>



</body>
</html>
