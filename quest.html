<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/quest.css">
    <title>Quest</title>
</head>

<body>
    <h1>Quest</h1>
    <header>
        <div class="profile">
            <img id="avatar" src="./assets/cuddler.png">
            <span id="name">Lili</span>
            <span id="fluff">10</span>
            <span id="hp">hp: 50</span>
            <span id="gold">gold: 0</span>
        </div>
    </header>
    
    <main>
        <section>
            <h2 id="title"></h2>
            <img id="image">
        </section>

        <section>
            <p id="description"></p>
            <form id="choice-form">
                <button>Submit</button>
            </form>
        </section>

        <section id="result" class="hidden">
            <p id="result-message"></p>
            <a href="map.html">Back to Quests</a>
        </section>
    </main>

    <script type="module" src="./js/quest.js"></script>
</body>
</html>
