<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>MAXventure</title>
</head>
<body>
    <header>
        <h1>MAXventure Time!</h1>
    </header>

    <main>
        <form>
            <h2>Take Max on an adventure! He's got nothing to do. 
                Because he's a cat.
            </h2>

            <div>
                <label>Your Name: </label>
                <input type="text" placeholder="Name">
            </div>

            <fieldset>
                <legend>Choose Your Max</legend>

                <label>
                    <input type="radio" name="max" value="adventure">
                    Max the Adventurer
                </label>

                <label>
                    <input type="radio" name="max" value="cuddler">
                    Max the Cuddler
                </label>

                <label>
                    <input type="radio" name="max" value="napper">
                    Max the Napper
                </label>

                <label>
                    <input type="radio" name="max" value="hunter">
                    Max the Hunter
                </label>

            </fieldset>
            
        </form>
    </main>

    <footer>

    </footer>
    
</body>
</html>
